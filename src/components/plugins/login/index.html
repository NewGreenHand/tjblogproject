<div class="login-wrap">
    <div class="login-html">
        <div class="close_btn"><a href="javascript:;" class="close">关闭</a></div>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">账户/邮箱</label>
                    <input type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">登陆密码</label>
                    <input  type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button submit_login_btn" value="登陆">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">忘记密码?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">注册账户</label>
                    <input type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">注册密码</label>
                    <input  type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">重新输入密码</label>
                    <input  type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">电子邮箱</label>
                    <input  type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button submit_sigin_btn" value="注册">
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
